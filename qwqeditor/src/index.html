


<html>
<head>
    <title>Electron</title>
</head>
<body>
<div style="padding: 60px; font-size: 38px; font-weight: bold; text-align: center">
    Hello World!
</div>
<button id="openDevToolsBtn">Open Dev Tools</button>
<script>
    document.querySelector("#openDevToolsBtn").addEventListener("click", function(){
        window.electronAPI.toggleDevTools();
    });
</script>
</body>



</html>
